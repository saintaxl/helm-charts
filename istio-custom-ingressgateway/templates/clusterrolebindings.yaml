apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.name }}-{{ $.Values.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.name }}-{{ $.Values.Namespace }}
subjects:
  - kind: ServiceAccount
    name: {{ .Values.name }}-service-account
    namespace: {{ $.Values.Namespace }}
---
