{{- range $spec := .Values.global.customGateways }}
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: {{ $spec.name }}-{{ $.Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ $spec.name }}-{{ $.Release.Namespace }}
subjects:
  - kind: ServiceAccount
    name: {{ $spec.name }}-service-account
    namespace: {{ $.Release.Namespace }}
---
{{- end }}