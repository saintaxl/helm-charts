{{- range $spec := .Values.gateways }}
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: {{ $spec.name }}-{{ $spec.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ $spec.name }}-{{ $spec.Namespace }}
subjects:
  - kind: ServiceAccount
    name: {{ $spec.name }}-service-account
    namespace: {{ $spec.Namespace }}
---
{{- end }}